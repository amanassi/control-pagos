<!DOCTYPE html>
<html>
<head><title>Pagos</title></head>
<body>
  <h2>Pagos</h2>
  <form method="POST">
    <input name="monto" placeholder="Monto a pagar">
    <button>Agregar</button>
  </form>
  <ul>
    {% for p in pagos %}
      <li>{{ p[1] }} - ${{ p[0] }}</li>
    {% endfor %}
  </ul>
  <a href="/facturas">Volver</a>
</body>
</html>
